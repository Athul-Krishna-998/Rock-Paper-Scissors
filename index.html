<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
        <header>Rock Paper Scissors</header>
        <div class="score">
            <div id="user" class="content">USER</div>
            <div id="comp" class="content">COMP</div>
            <span id="userscore">0</span> : <span id="compscore">0</span>
        </div>
        <div class="out">
            <p>Press to Play.!!!</p>
        </div>
        <div class="choices" >
            <div class="option" id="paper">
                <img src="paper.png" alt="">
            </div>
            <div  class="option" id="sciccors">
                <img src="sciccors.png" alt="">
            </div>
            <div  class="option" id="rock">
                <img src="rock.png" alt="">
            </div><br>
            <button class="button" id="reset">RESET GAME ?</button>
        </div>
       <script src="index.js"></script>
</body>
</html>
